<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatacao de String</title>
</head>
<body>
    <script>
        var nome = window.prompt("Digita o seu nome")
        var idade = Number.parseInt(window.prompt("Digita a sua idade"))
        var sexo = window.prompt("Digita o seu sexo")
        window.alert(`O seu nome é ${nome} do sexo ${sexo} com a idade de ${idade} anos`)
        
        //Metodo Template
        /*
        Usamos o método de template String.
        com sifrao ou simbolo de dolar ${} 
        isso é chamado de placeholder
        */
    </script>
</body>
</html>
