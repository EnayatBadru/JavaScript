<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos em JavaScript</title>
    <style>
        div#area{
            background: rgb(62, 189, 62);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            margin: auto;
            margin-top: 35vh;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrou()" onmouseout="sair()">
        interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        function clicar(){
            a.innerText= 'Clicou'
            a.style.background='red'
            a.style.color='white'
        }
        function entrou(){
            a.innerText='Entrou'
            a.style.background='yellow'
            a.style.color='black'
        }
        function sair(){
            a.innerText='Saiu'
            a.style.background='rgb(62, 189, 62)'
            a.style.color='blue'
        }
    </script>
</body>
</html>
